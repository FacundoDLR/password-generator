<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator app</title>
  <style>
    .container {
      width: 300px;
      text-align: center;
    }

    .strength-label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .strength-bar {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .bar {
      flex: 1;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .filled {
      background-color: #4caf50;
      /* Cambia color seg√∫n fuerza */
    }
  </style>
</head>

<body>

  <div>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>

      <div class="password-field">
        <input type="text" class="password-field readonly-field" id="passwordValue" placeholder="P4$5W0rD!" readonly />
        <button class="copy-button" id="copy-button">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF" />
          </svg>
        </button>
      </div>

      <div class="password-box">
        <div class="password-length-field">
          <label for="password-length"><span>Character Length</span> <output
              id="password-length-value">8</output></label>
          <input type="range" id="password-length" name="password-length" value="8" min="0" max="20" step="1">
        </div>
        <div class="password-options">
          <div class="password-option">
            <label for="uppercase-letters">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase-letters" name="uppercase-letters" value="Include Uppercase Letters">
          </div>
          <div class="password-option">
            <label for="lowercase-letters">Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase-letters" name="lowercase-letters" value="Include Lowercase Letters">
          </div>
          <div class="password-option">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" value="Include Numbers">
          </div>
          <div class="password-option">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols" name="symbols" value="Include Symbols">
          </div>
        </div>

        <div class="password-strength container">
          <label for="password-strength">Strength</label>
          <div class="strength-label" id="strengthLabel"></div>
          <div class="strength-bar" id="strengthBar">
            <div class="bar" data-index="1"></div>
            <div class="bar" data-index="2"></div>
            <div class="bar" data-index="3"></div>
            <div class="bar" data-index="4"></div>
          </div>
        </div>

        <button class="button" id="generatePassword">Generate</button>
      </div>
    </main>
    <footer>

    </footer>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
