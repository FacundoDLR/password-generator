<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Password generator app</title>
  <meta name="description"
    content="A password generator application that creates secure random passwords based on user preferences.">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>

      <div class="password-field-container">
        <input type="text" class="password-field readonly-field" id="passwordValue" placeholder="P4$5W0rD!" readonly
          aria-label="Generated password, read-only" />
        <div class="copy-field">
          <span class="copied-text" id="copiedText"></span>
          <button class="copy-button" id="copy-button" aria-label="Copy generated password">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF" />
            </svg>
          </button>
        </div>
      </div>

      <div class="password-box">

        <div class="password-length-field">
          <label for="password-length"><span>Character Length</span> <span class="output" id="password-length-value">8
              </spa></label>
          <input class="range-slider" type="range" id="password-length" name="password-length" value="8" min="0"
            max="20" step="1" aria-labelledby="password-length-value">
        </div>

        <div class="password-options">
          <div class="password-option">
            <input type="checkbox" id="uppercase-letters" name="uppercase-letters" value="uppercase">
            <label for="uppercase-letters">Include Uppercase Letters</label>
          </div>
          <div class="password-option">
            <input type="checkbox" id="lowercase-letters" name="lowercase-letters" value="lowercase">
            <label for="lowercase-letters">Include Lowercase Letters</label>
          </div>
          <div class="password-option">
            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="password-option">
            <input type="checkbox" id="symbols" name="symbols" value="symbols">
            <label for="symbols">Include Symbols</label>
          </div>
        </div>

        <section class="password-strength">
          <label for="password-strength">STRENGTH</label>
          <div class="strength-display">
            <div class="strength-label" id="strengthLabel" aria-live="polite"></div>
            <div class="strength-bar" id="strengthBar">
              <div class="bar" data-index="1" aria-label="Strength level 1: Too Weak"></div>
              <div class="bar" data-index="2" aria-label="Strength level 2: Weak"></div>
              <div class="bar" data-index="3" aria-label="Strength level 3: Medium"></div>
              <div class="bar" data-index="4" aria-label="Strength level 4: Strong"></div>
            </div>
          </div>
        </section>

        <button class="button" id="generatePassword">GENERATE <svg width="12" height="12"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
          </svg></button>

      </div>
    </main>

  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
